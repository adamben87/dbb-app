name: Build DBB CLI

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          brew install autoconf automake libtool pkg-config hidapi libevent qt5 boost gmp

      - name: Debug File Existence
        run: |
          ls -R lib/ || echo "Directory lib/ does not exist"
          ls -R src/ || echo "Directory src/ does not exist"
          find . -name "univalue_write.cpp" || echo "File not found"

      - name: Clone Univalue (if missing)
        run: |
          if [ ! -d "src/univalue" ]; then
            git clone https://github.com/bitcoin-core/univalue.git src/univalue
          fi

      - name: Run autogen.sh
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: Configure Build
        run: |
          export LDFLAGS="-framework Security -framework CoreServices -framework Foundation -framework ApplicationServices -framework AppKit -framework IOKit"
          ./configure --with-gui=no LDFLAGS="$LDFLAGS"
          make -j$(sysctl -n hw.ncpu)

      - name: Fix `sprintf` Usage
        run: |
          find . -name "univalue_write.cpp" -exec sed -i '' 's/sprintf/snprintf/g' {} +

      - name: Compile Code
        run: make -j$(sysctl -n hw.ncpu)

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbb-cli
          path: src/dbb-cli
