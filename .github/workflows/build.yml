name: Build DBB CLI

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          brew install autoconf automake libtool pkg-config hidapi libevent qt5 boost gmp

      - name: Run autogen.sh
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: Configure Build
        run: |
          ./configure --with-gui=no LDFLAGS="-framework CoreFoundation -framework IOKit"

      - name: Clean Build
        run: make distclean || true

      - name: Verify libbtc exists
        run: |
          if [ ! -d "src/libbtc" ]; then
            echo "Error: src/libbtc not found"
            exit 1
          fi

      - name: Clean libbtc Build
        run: |
          cd src/libbtc
          make clean || true
          cd ../..

      - name: Manually Build libbtc
        run: |
          cd src/libbtc
          ./autogen.sh || true
          ./configure
          make V=1
          cd ../..

      - name: Verify btc_hash Exists
        run: |
          grep -R "btc_hash" src/libbtc/include || echo "Warning: btc_hash not found!"

      - name: Compile Code (Ignore Tests)
        run: make -j$(sysctl -n hw.ncpu) V=1 || true

      - name: Check if dbb-cli binary exists
        run: |
          if [ ! -f "src/dbb-cli" ]; then
            echo "Error: dbb-cli binary not found"
            exit 1
          fi

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbb-cli
          path: src/dbb-cli
