name: Build DBB CLI

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          brew install autoconf automake libtool pkg-config hidapi libevent qt5 boost gmp

      - name: Run autogen.sh
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: Configure Build
        run: |
          ./configure --with-gui=no LDFLAGS="-framework CoreFoundation -framework IOKit"

      - name: Clean Build
        run: make distclean || true

      - name: Ensure libbtc is Built
        run: |
          if [ ! -d "src/libbtc" ]; then
            echo "Error: src/libbtc not found"
            exit 1
          fi
          cd src/libbtc
          ./autogen.sh || true
          ./configure
          make V=1
          cd ../..

      - name: Verify btc_hash Exists
        run: |
          if ! grep -q "btc_hash" src/libbtc/include/*; then
            echo "Warning: btc_hash function not found! Attempting fix..."
            echo "#include <btc/sha2.h>" >> test/sha2_tests.c
          fi

      - name: Compile Code
        run: make -j$(sysctl -n hw.ncpu) V=1

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbb-cli
          path: src/dbb-cli
