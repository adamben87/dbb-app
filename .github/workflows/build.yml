name: Build DBB CLI

on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          brew install autoconf automake libtool pkg-config hidapi libevent boost gmp openssl@3 qt@5
          echo "export PATH=$(brew --prefix qt@5)/bin:$PATH" >> $GITHUB_ENV
          echo "export PKG_CONFIG_PATH=$(brew --prefix qt@5)/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV

      - name: Debug File Existence
        run: |
          find . -name "univalue_write.cpp" || echo "File not found"

      - name: Replace `sprintf` with `snprintf`
        run: |
          find . -name "univalue_write.cpp" -exec sed -i '' 's/sprintf/snprintf/g' {} +

      - name: Set LDFLAGS Correctly
        run: |
          export LDFLAGS="-Wl,-framework,Security -Wl,-framework,CoreServices -Wl,-framework,Foundation -Wl,-framework,ApplicationServices -Wl,-framework,AppKit -Wl,-framework,IOKit"
          echo "LDFLAGS=$LDFLAGS" >> $GITHUB_ENV

      - name: Run autogen.sh
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: Configure Build
        run: |
          ./configure --without-gui LDFLAGS="$LDFLAGS"
          make -j$(sysctl -n hw.ncpu)

      - name: Compile Code
        run: make -j$(sysctl -n hw.ncpu)

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbb-cli
          path: src/dbb-cli
