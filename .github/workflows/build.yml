name: Build DBB CLI

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          brew install autoconf automake libtool pkg-config hidapi libevent qt5 boost gmp

      - name: Run autogen.sh
        run: |
          chmod +x autogen.sh
          ./autogen.sh

      - name: Configure Build
        run: |
          ./configure --with-gui=no LDFLAGS="-framework CoreFoundation -framework IOKit"

      - name: Ensure libbtc is Built
        run: |
          if [ ! -d "src/libbtc" ]; then
            echo "Error: src/libbtc not found"
            exit 1
          fi
          cd src/libbtc
          ./autogen.sh || true
          ./configure
          make V=1
          cd ../..

      - name: Fix btc_hash Declaration in sha2_tests.c
        run: |
          if ! grep -q "#include <btc/sha2.h>" test/sha2_tests.c; then
            echo "Fixing missing btc_hash function..."
            sed -i.bak '1i\
            #include <btc/sha2.h>' test/sha2_tests.c
          fi

      - name: Fix Deprecated Function Declarations
        run: |
          find test -name "*.c" -type f -exec sed -i.bak -E 's/(void [a-zA-Z0-9_]+\(\))/\1 void/g' {} \;

      - name: Compile Code
        run: make -j$(sysctl -n hw.ncpu) V=1

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dbb-cli
          path: src/dbb-cli

